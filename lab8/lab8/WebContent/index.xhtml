<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Student Registration Form</title>
  </h:head>
  
  <h:body>
  	<h3>Student Details</h3>
  	<h:form>
      First Name: <h:inputText value="#{firstname}" p:placeholder="First Name"/>
      <br></br>
      <br></br>
      Surname: <h:inputText value="#{surname}" p:placeholder="Surname"/>
      <br></br>
      <br></br>
      Address:<h:inputTextarea value="#{address}" p:placeholder=""/>
      <br></br>
      <br></br>
      Phone Number:<h:inputText value="#{number}" p:placeholder=""/>
      <br></br>
      <br></br>
      Age:<h:inputText value="#{age}" p:placeholder=""/>
      <br></br>
      <br></br>
      Sex:<h:selectOneRadio value= "#{sex}">
      <f:selectItem itemValue = "M" itemLabel = "Male"/>
      <f:selectItem itemValue = "F" itemLabel = "Female"/>
      </h:selectOneRadio>
      <br></br>
      College: <h:selectOneMenu value="#{college}">
	  <f:selectItem itemValue="G" itemLabel="GMIT"/>
	  <f:selectItem itemValue="N" itemLabel="NUIG"/>
	  <f:selectItem itemValue="U" itemLabel="UCD"/>
	  <f:selectItem itemValue="L" itemLabel="UL"/>
      </h:selectOneMenu>
      <br></br>
     <h:commandButton value="OK" action="resp.xhtml"/>
     <h:commandButton value="cancel" action="cancel.xhtml"/>
   </h:form>
  	
  </h:body>
</html>
